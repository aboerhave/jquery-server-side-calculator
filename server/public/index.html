<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- want to source in files, jQuery first -->
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator 1</h1>
    <div id="inputSection">
        <h3>Enter your arithmetic operation:</h3>
        <input type="text" name="firstValue" id="firstValue">
        <input type="radio" name="operator" id="add" value="+" class="sign">
        <label for="plus">+</label>
        <input type="radio" name="operator" id="subtract" value="-" class="sign">
        <label for="minus">-</label>
        <input type="radio" name="operator" id="multiply" value='*' class="sign">
        <label for="plus">x</label>
        <input type="radio" name="operator" id="divide" value='/' class="sign">
        <label for="plus">รท</label>
        <input type="text" name="secondValue" id="secondValue">
        <button id='equalsBtn'>=</button>
        <button id="clearBtn">C</button>
    </div>
    <ul id="outputSection">

    </ul>
    <h1>Calculator 2</h1>
    <div id="inputSectionButtons">
        <table>
            <tr>
                <td colspan="3" id="displayOutput"></td>
                <td><button>C</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>รท</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>X</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>=</button></td>
                <td><button>+</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
