<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- want to source in files, jQuery first -->
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator 1</h1>
    <div id="inputSection">
        <h3>Enter your arithmetic operation:</h3>
        <input type="text" name="firstValue" id="firstValue">
        <input type="radio" name="operator" id="add" value="+" class="sign">
        <label for="plus">+</label>
        <input type="radio" name="operator" id="subtract" value="-" class="sign">
        <label for="minus">-</label>
        <input type="radio" name="operator" id="multiply" value='*' class="sign">
        <label for="plus">x</label>
        <input type="radio" name="operator" id="divide" value='/' class="sign">
        <label for="plus">÷</label>
        <input type="text" name="secondValue" id="secondValue">
        <button id='equalsBtn'>=</button>
        <button id="clearBtn">C</button>
    </div>
    <ul id="outputSection">

    </ul>
    <h1>Calculator 2</h1>
    <div id="inputSectionButtons">
        <table>
            <tr>
                <td colspan="4" id="displayOutput"></td>
            </tr>
            <tr>
                <td colspan="2"><button id="backspaceBtn">←</button></td>
                <td colspan="2"><button id="clearButton2">C</button></td>
            </tr>
            <tr>
                <td><button data-value="7" class="numberBtn">7</button></td>
                <td><button data-value="8" class="numberBtn">8</button ></td>
                <td><button data-value="9" class="numberBtn">9</button></td>
                <td><button data-value="÷" class="operatorBtn">÷</button></td>
            </tr>
            <tr>
                <td><button data-value="4" class="numberBtn">4</button></td>
                <td><button data-value="5" class="numberBtn">5</button></td>
                <td><button data-value="6" class="numberBtn">6</button></td>
                <td><button data-value="X" class="operatorBtn">X</button></td>
            </tr>
            <tr>
                <td><button data-value="1" class="numberBtn">1</button></td>
                <td><button data-value="2" class="numberBtn">2</button></td>
                <td><button data-value="3" class="numberBtn">3</button></td>
                <td><button data-value="-" class="operatorBtn">-</button></td>
            </tr>
            <tr>
                <td><button data-value="0" class="numberBtn"> 0</button></td>
                <td><button data-value="." class="numberBtn">.</button></td>
                <td><button id="submitBtn">=</button></td>
                <td><button data-value="+" class="operatorBtn">+</button></td>
            </tr>
        </table>
    </div>
    <ul id="calcWithButtonsOutputSection"></ul>
</body>
</html>
