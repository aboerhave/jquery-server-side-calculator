<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- want to source in files, jQuery first -->
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="inputSection">
        <h3>Enter your arithmetic operation:</h3>
        <input type="text" name="firstValue" id="firstValue">
        <input type="radio" name="operator" id="add" value="+">
        <label for="plus">+</label>
        <input type="radio" name="operator" id="subtract" value="-">
        <label for="minus">-</label>
        <input type="radio" name="operator" id="multiply" value='*'>
        <label for="plus">x</label>
        <input type="radio" name="operator" id="divide" value='/'>
        <label for="plus">รท</label>
        <input type="text" name="secondValue" id="secondValue">
        <button id='equalsBtn'>=</button>
        <button id="clearBtn">C</button>
    </div>
</body>
</html>
